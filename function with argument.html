
<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>function with arguments</title>


    <script > 
  
  function multiply(x,y)
  {
    document.write((x*y)+"<br/>");
  }
  multiply(10,20);
  multiply(5,4);

  
  function add(s,a) 
  {
    document.write((s+a)+"<br/>");
  }
  add(10,20);
  add(5,4);

  
    </script>
    </head>

</html>
