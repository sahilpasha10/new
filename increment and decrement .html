<!DOCTYPE html>
<html lang="en">
<head>
    <title>inc and dec</title>
    <script>
        var s = 10;
        var a = s++;//the value is evaluated first and then the inc works
        var c= a--;
        var d= ++s;//dec happens first 

        document.write("s:"+s+"<br/>");
        document.write("a:"+a+"<br/>");
        document.write("c:"+c+"<br/>");
        document.write("d:"+d+"<br/>");
        
     

      
        
        
        

    </script>
</head>

</body>
</html>
