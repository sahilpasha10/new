
<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>closures</title>


    <script > 
     var a= 10;

     function fun1(){
        var  x=20;
        document.write("the value of X:" + x +"</br>");
        document.write("the value of A:" + a + "</br>");
     }
     
     function fun2(){
        var  u=20;
        document.write("the value of U:" + u +"</br>");
        document.write("the value of A:" + a + "</br>");
     }
     fun1();
     fun2();
     document.write("the outer fun a:"+ a);
  
    </script>
    </head>

</html>
